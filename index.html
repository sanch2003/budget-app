<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Budget App</title>
  </head>
  <body>
    <main>
      <h1>Budget app</h1>

      <div class="app">
        <div class="input">
          <!-- Enter budget -->
          <div class="budget">
            <p>Please Enter Your Budget</p>
            <input type="number" />
            <button>Calculate</button>
          </div>
          <!-- End of Enter Budget -->
          <!-- Enter expense -->
          <div class="expense">
            <p>Please Enter Your Expense</p>
            <input type="text" />
            <p>Please Enter Your Expense Amount</p>
            <input type="text" />
            <button>Add Expense</button>
          </div>
          <!-- End of Enter expense -->
        </div>
        <div class="output">
          <!-- Show totals -->
          <div class="totals"></div>
          <!-- End of show totals -->
          <!-- Expense list -->
          <div class="list"></div>
          <!-- End of expense list -->
        </div>
      </div>
    </main>
  </body>
</html>
